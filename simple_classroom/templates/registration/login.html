{% extends "core/base.html" %}
{% load bootstrap3 %}

{% block main-content %}
<div class="row">
    <div class="col-md-6 col-md-offset-2">
        <form action="/accounts/login/" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-default">
                    {% bootstrap_icon "star" %} Ingresar
                </button>
            {% endbuttons %}
        </form>
        <a href="/accounts/register/">¿Todavía no estás registrado?</a>
    </div>
</div>
{% endblock %}
